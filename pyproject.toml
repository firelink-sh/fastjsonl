[project]
name = "fastjsonl"
dynamic = ["version"]
description = "Blazingly fast jsonl parser and validator."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Wilhelm Ã…gren", email = "wilhelm@firelink.sh" },
]
dependencies = []

[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "python"
module-name = "fastjsonl"
features = ["pyo3/extension-module"]

[dependency-groups]
dev = [
    "maturin>=1.9.6",
    "pytest>=8.4.2",
]

